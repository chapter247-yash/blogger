<div class="search-div">
                <button mat-raised-button (click)="onCreate()">
                  <mat-icon>add</mat-icon>Create
                </button>
                <mat-form-field class="search-form-field" floatLabel="never">
                  <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
                  <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
                    <mat-icon>close</mat-icon>
                  </button>
         </mat-form-field>
</div>
<button (click)="getBlog()">Get Data</button> 
<div class="mat-elevation-z8">
        <mat-table [dataSource]="listData"  matSort>
          <ng-container matColumnDef="title">
              <mat-header-cell *matHeaderCellDef  mat-sort-header>Title</mat-header-cell>
              <mat-cell *matCellDef="let blog">{{blog.title}}</mat-cell>
          </ng-container>
        <ng-container matColumnDef="shortDescription">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Short Description</mat-header-cell>
                        <mat-cell *matCellDef="let blog">{{blog.shortDescription}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="category">
                        <mat-header-cell *matHeaderCellDef  mat-sort-header>Category</mat-header-cell>
                         <mat-cell *matCellDef="let blog">{{blog.category}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="fullDescription">
                        <mat-header-cell *matHeaderCellDef  mat-sort-header>Full Description</mat-header-cell>
                         <mat-cell *matCellDef="let blog">{{blog.fullDescription}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="editorValue">
                        <mat-header-cell *matHeaderCellDef  mat-sort-header>Files</mat-header-cell>
                         <mat-cell *matCellDef="let blog">{{blog.editorValue}}</mat-cell>
        </ng-container>   
        <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let blog">
                          <button mat-icon-button (click)="editBlog(blog,blogForm)"><mat-icon>launch</mat-icon></button>
                          <button mat-icon-button color="warn" (click)="deleteBlog(blog._id,blogForm)" ><mat-icon>delete_outline</mat-icon></button>
                        </mat-cell>
                      </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
